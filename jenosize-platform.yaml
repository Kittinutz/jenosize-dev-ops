apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenosize-platform
  namespace: argocd
spec:
  project: default

  source:
    repoURL: git@github.com:Kittinutz/jenosize-dev-ops.git
    targetRevision: main
    path: apps

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
