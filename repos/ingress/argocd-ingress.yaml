apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: 'letsencrypt'
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
  name: argocd-ingress-tms-dashboard
  namespace: argocd
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - argocd-jenosize.kittinut.com
      secretName: argocd-dashboard-tms-tls
  rules:
    - host: argocd-jenosize.kittinut.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 443
