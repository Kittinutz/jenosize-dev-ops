kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: jenosize-cluster
nodes:
  - role: control-plane
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraMounts:
      - hostPath: /mnt/data/postgres
        containerPath: /postgres
      - hostPath: /mnt/data/redis
        containerPath: /redis
